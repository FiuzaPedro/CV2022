<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

</head>

<body>
    <!--Section Contact-->
    <section id="sectionContact">

        <div class="container-contact100">
            <div class="contact100-map" id="google_map" data-map-x="38.698401" data-map-y="-9.206695"
                data-pin="img/map-marker.png" data-scrollwhell="0" data-draggable="1"></div>

            <div class="wrap-contact100">
                <form class="contact100-form validate-form" method="POST" action="#">
                    <span class="contact100-form-title">
                        Contactem-me
                    </span>

                    <div class="wrap-input100 validate-input" data-validate="Nome é obrigatório!">
                        <input class="input100" type="text" name="name" placeholder="Nome completo" />
                        <span class="focus-input100-1"></span>
                        <span class="focus-input100-2"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Email válido é necessário: ex@abc.xyz">
                        <input class="input100" type="text" name="email" placeholder="Email" />
                        <span class="focus-input100-1"></span>
                        <span class="focus-input100-2"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Mensagem obrigatória!">
                        <textarea class="input100" name="message" placeholder="Sua mensagem"></textarea>
                        <span class="focus-input100-1"></span>
                        <span class="focus-input100-2"></span>
                    </div>

                    <div class="contact100-form-checkbox" style="display:none">
                        <input class="input-checkbox100" id="ckb1" type="checkbox" name="copy-mail" />
                        <label class="label-checkbox100" for="ckb1">
                            Send copy to my-email
                        </label>
                    </div>
                    <div id="captcha" class="g-recaptcha" data-sitekey="6LeO1p0UAAAAAL9m7GJ8kU8jiq2cu8mMTq6ssNcv"></div>

                    <div class="container-contact100-form-btn">
                        <button type="submit" class="contact100-form-btn" name="enviar">
                            Enviar Mensagem
                        </button>

                    </div>
                </form>
            </div>
        </div>

        <div id="dropDownSelect1"></div>
    </section>

    <!--end section Contact-->
    <!-- <script type="text/javascript"
        src="http://maps.googleapis.com/maps/api/js?libraries=geometry&sensor=false&key=AIzaSyB9o3VTtQ3XeVWBfxs32SZj1Juwu0gI_1s"></script>
    </script> -->
    <script src="./js/map-custom.js"></script>
</body>

</html>
