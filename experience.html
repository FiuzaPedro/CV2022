<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

</head>

<body>
    <section id="sectionExperience">

        <h1 class="hExp">My road to knowledge</h1>
        <div class="xpContainer">
            <img class="imgFiuza" src="./img/fiuzaperfil2.jpg" alt="fiuza image">
            <div class="road"></div>
            <div class="locals inete"><img src="./img/experienceResources/transferir.jfif" alt="inete logo"></div>
            <div class="locals flag"><img src="./img/experienceResources/Escola-Profissional-FLAG.jpg" alt="flag logo">
            </div>
            <div class="locals cinel1 intro"><img src="./img/experienceResources/cinel.png" alt="cinel logo"></div>
            <div class="locals cinel2 web"><img src="./img/experienceResources/cinel.png" alt="cinel logo"></div>
            <div class="locals cinel3 java"><img src="./img/experienceResources/cinel.png" alt="cinel logo"></div>
            <div class="academia locals"><img src="./img/experienceResources/academia.JPG"
                    alt="academia de codigo logo"></div>
        </div>
        <p class="pInfo">Press the Right Arrow to direct me, please! &nbsp; <span>&rarr;</span> </p>
        <div id="modalCourses">
            <button class="modalClose"><i class="iconClose fas fa-window-close"></i></button>
            <img alt="course local image" class="imgCourses">
            <div class="courseInfo">
                <h1 class="h1Courses"></h1>
                <p class="pCourses">
                </p>
            </div>
        </div>
    </section>
    <script src="./js/xpScript.js"></script>


</body>

</html>
