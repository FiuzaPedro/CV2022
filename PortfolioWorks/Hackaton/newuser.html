<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/user.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js">
    </script>
</head>

<body>
    <form action="" class="userForm animate__animated animate__lightSpeedInRight">
        <fieldset>
            <legend>NEW USER</legend>
            <div class="container">
                <div>
                    <label for="firstName">First Name *</label><input type="text" required>
                </div>
                <div>
                    <label for="Last Name">Last Name:</label><input type="text">
                </div>
            </div>
            <div class="container">
                <div>
                    <label for="email">Email *</label><input type="email" required>
                </div>
                <div>
                    <label for="phone">Phone:</label><input type="number">
                </div>
            </div>
            <hr>
            <div class="container userInfo">
                <div>
                    <label for="User Name">User Name *</label><input type="text" required>
                </div>
                <div>
                    <label for="enterPw">Password *</label><input type="password" name="enterPw" id="enterPw" required>
                </div>
                <div>
                    <label for="confirmPw">Confirm Password *</label><input type="password" name="confirmPw"
                        id="confirmPw" required>
                </div>
                <input id="submitBtn" type="submit" value="Submit">
                <p class="pRequire">All fields marked with * are required</p>
            </div>

        </fieldset>

    </form>

    <img class="imgSmile right" src="./img/smiley.png" alt="success smiley">
    <img class="imgSmile wrong" src="./img/errorsmile.png" alt="error smiley">
    <p class="pWrong">Something went wrong! Maybe you forgot to fill the required fields</p>

    <script src="./newuser.js"></script>
</body>

</html>
